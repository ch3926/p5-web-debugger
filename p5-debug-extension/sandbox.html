<html>
    <head>
        <link rel="stylesheet" href="sandbox.css">
    </head>
    <body>
    </body>
    <script src="sandbox-script.js"></script>
    <div class="flexbox-container">
        <div class="frame-tools buttons">
            <button id="prev-frame-btn"> << </button>
            <button id="next-frame-btn"> >> </button>
            <button id="play-pause-btn"> &#9658 </button>
            <button id="reset-btn"> Reset </button>
            <br><br>
        </div>

        <div class="frame-tools jump-to">
            <input type="text" placeholder="Jump to frame" id="jump-input">
            <button id="jump-btn">Jump</button>
        </div>
        <div class="fps-display">
            <hr>
            <div class="fps-slider">
                <p>Choose FPS</p>
                <input class="slider-design" type="range" min="1" max="60" value="5" id="sketch-fps">
            </div>
            <span id="fps-display">FPS: 5</span><br>
            <span id="frame-display">Frame Number: 0</span>
            <hr>
        </div>
        
    </div>
    
</html>
