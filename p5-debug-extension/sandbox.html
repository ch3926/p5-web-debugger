<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet'>
        <link rel="stylesheet" href="sandbox.css">
    </head>
    <body>
    </body>
    <script src="sandbox-script.js"></script>
    <hr>
    <div class="info-display">
    
        <div class="fps-slider">
            <!-- <p>Choose FPS</p> -->
            <div class="slider-plus-fps">
                <input class="slider-design" type="range" min="1" max="60" value="5" id="sketch-fps">
                <span id="fps-display">fps: 5</span>
            </div>
            <span id="frame-display">Frame Number: 0</span>
        </div>

        <div class="var-tracker">
            <input type="text" id="variable-input" placeholder="Variable Name">
            <button id="variable-submit-btn" class="buttons">Track</button> 
        </div>
        <!-- <span id="fps-display">FPS: 5</span><br> -->
    </div>
    <hr>
    <div class="main-container">
        <div class="content-container">
            <div id="canvas-container">
            </div>
            <div class="variable-container">
                <h2>Tracked Variables:</h2>
                <div class="tracked-variable">
                    <span class="tracked-var-name">[Sample]:</span> <span class="tracked-var-content">[SampleValue]</span>
                </div>
            </div>
        </div>
        <div class="flexbox-container" id="canvas-controls">
            <div class="frame-tools buttons">
                <button id="prev-frame-btn"> << </button>
                <button id="next-frame-btn"> >> </button>
                <button id="play-pause-btn"> &#9658 </button>
                <button id="reset-btn"> &#8634 </button>
                
                <br><br>
            </div>
            <div class="frame-tools jump-to">
                <input type="text" placeholder="Jump to frame" id="jump-input">
                <button id="jump-btn">Jump</button>
            </div>
        </div>


    </div>
    

    
</html>
